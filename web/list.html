<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{forumName} - {serverName} | Nexus Forum List</title>
        <link rel="stylesheet" href="/css/style.css">

        <script>
            let listResponse = JSON.parse({initialListResponse});
            let gitHubUrl = "{gitHubUrl}";
            let websiteHost = "{websiteHost}";
        </script>

        <!--Website embeding-->
        <meta property="og:type" content="website"/>
        <meta property="og:title" content="{forumName} - {serverName} | Nexus Forum List"/>
        <meta property="og:description" content="View the {forumName} forum channel in {serverName} from the browser with more advanced filters using Nexus Discord Forum List."/>
        <meta property="og:url" content="{metaPageUrl}"/>
        <meta property="og:image" content="{metaPageUrlBase}/img/icon.png"/>
        <meta name="theme-color" content="#0094FF" data-react-helmet="true"/>

        <!--React and Babel-->
        <script type="text/javascript" src="https://unpkg.com/react/umd/react.production.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/babel-standalone/babel.js"></script>

        <!--Other libraries-->
        <script type="text/javascript" src="https://cdn.rawgit.com/showdownjs/showdown/1.9.1/dist/showdown.min.js"></script>
    </head>
    <body>
        <!--Components-->
        <script type="text/babel" src="/js/forumList.js"></script>

        <!--Header-->
        <div class="HeaderBackground">
            <div class="Header">
                <img class="HeaderServerIcon" src="{serverIconUrl}"></img>
                <span class="HeaderServerName Bold">{serverName}</span>
                <span class="HeaderForumNameSeparator Secondary">&gt;</span>
                <span class="HeaderForumName Bold Secondary">{forumName}</span>
            </div>
        </div>

        <!--Contents-->
        <div class="Contents">
            <div class="ContentsScroll" id="ContentsScroll"></div>
        </div>
    </body>
</html>
